	<!-- Fonts
    ================================================== -->

		href="#{facesContext.externalContext.requestContextPath}/layout/css/fonts/open_sans.css" />
	<link rel="stylesheet" type="text/css"

    ================================================== -->

	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/custom.css" />
	<!-- jquery Theme -->
	<link type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/layout/themes/imixs/jquery-ui-1.10.0.custom.css"

	<!-- jquery
    ================================================== -->
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/layout/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript"

	<!-- imixs-script
    ================================================== -->
	<script type="text/javascript"

	<script type="text/javascript"

	<script type="text/javascript"

	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/layout/js/imixs-ui.js"></script>


</h:head>
<h:body>
	<f:view>
		<nav> <!-- Sidebar -->
		<div class="nav-sidebar">


			<div class="title-bar">
				<h4>Imixs-Admin</h4>
				<small><a href="https://github.com/imixs/imixs-admin"
					target="_blank">v5.0.0</a></small>
			</div>

			<ul>
				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/app"><span
						class="typcn typcn-plug"></span>Connect</a></li>
			</ul>
			<hr />
			<ul>
				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/app/query/"><span
						class="typcn typcn-world"></span>Search</a></li>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/app/bulkupdate/"><span
						class="typcn typcn-edit"></span>Update</a></li>

				<li class="nav-item"><a href="#{facesContext.externalContext.requestContextPath}/app/bulkdelete"><span
						class="typcn typcn-trash"></span>Delete</a></li>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/app/backup"><span
						class="typcn typcn-cloud-storage-outline"></span>Backup</a></li>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/app/adminp"><span
						class="typcn typcn-spanner-outline"></span>AdminP</a></li>


				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/app/configuration"><span
						class="typcn typcn-document-text"></span> Index</a></li>
			</ul>



		</div>
		</nav>

		<!-- Page Content -->
		<div style="margin-left: 200px;">

			<div class="title-bar">
				<h1>Imixs-Workflow Admin Tool</h1>
				<small>#{connectionController.url}</small>
			</div>

			<div class="main-container">
				<ui:insert name="content">
					<h2>Default Content</h2>
				</ui:insert>
			</div>

		</div>
	</f:view>




	<script type="text/javascript">
		/*<![CDATA[*/
			$(document).ready(function() {
				
				$(".imixs-tabs", this).tabs();
				// The following code adds a jquery datepicker object
				// to each input field with class 'imixs-date'.
				// the method tests the date format before the datepicker is added.
				// expected date format is xs:DateTime ISO 8601 e.g. '2015-10-01T00:00:00+02:00'
				$(".imixs-date").each(
						function(index) {
							sDateString = $(this).val();
							if (sDateString.indexOf('T') == 10) {
								// try to format
								sDateString = $.datepicker.formatDate(
										IMIXS.org.imixs.ui.dateFormat, new Date(
												sDateString));
								$(this).val(sDateString);
							}
						}).datepicker({
					showOtherMonths : true,
					selectOtherMonths : true,
					dateFormat : IMIXS.org.imixs.ui.dateFormat
				});
				
			});
		

		/*]]>*/
	</script>



</h:body>

</html>
