<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns:faces="jakarta.faces" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets">

	<ui:define name="content">

		<f:view>
			<h:form id="amdinp_form_id">

				<div class="header">
					<h2>
						<span class="typcn typcn-flow-merge"></span> Models <span
							class="endpoint"><span class="typcn typcn-media-record"></span>
							#{connectionController.endpoint}</span>
					</h2>
				</div>


				<div class="card">
					<table id="imixsdatatable" class="imixsdatatable"
						style="width: 100%;">
						<thead>
							<tr>
								<th>Version</th>
								<th>Model File</th>
								<th>Last Update</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="model" value="#{modelController.models}">
								<tr>
									<td>#{model.item['txtname']}</td>
									<td>
										<!--  api/model/xxx-de-1.0/bpmn/ -->
										<a
										href="#{connectionController.endpoint}/model/#{model.item['txtname']}/bpmn/"
										target="_model">#{model.getFileNames().get(0)}</a>
									</td>
									<td>#{model.item['$created']}</td>
									<td><a><span
											class="typcn typcn-trash pull-right error"></span></a></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</h:form>
		</f:view>

	</ui:define>
</ui:composition>
