<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns:faces="jakarta.faces" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets">

	<ui:define name="content">


		<f:view>
			<h:form id="amdinp_form_id">

				<ui:include src="/WEB-INF/includes/layout/header.xhtml">
					<ui:param name="title" value="Import" />
					<ui:param name="icon" value="typcn-download-outline" />
				</ui:include>



				<div class="card">

					<p class="help">
						<span class="typcn typcn-lightbulb"></span> Import a data set form the given
						server directory.
						<strong>Note: </strong>all existing data will be overwritten!
					</p>


					<div class="imixs-form-section">
						<dl style="grid-column-start: span 6;">
							<dt>Filepath:</dt>
							<dd>
								<h:inputText value="#{exportImportController.filePath}"
									disabled="#{!connectionController.connected}" />
							</dd>
						</dl>
					</div>

					<h:commandButton value="Import Data"
					    onclick="return (confirm('Staring Data Import now?\n\nExisting data will be overwritten!'))" 
						actionListener="#{exportImportController.importData()}"
						disabled="#{!connectionController.connected}" />


				</div>

				<!-- Log -->
				<ui:include src="log.xhtml" />
			</h:form>
		</f:view>

	</ui:define>
</ui:composition>
