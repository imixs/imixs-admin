<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns:faces="jakarta.faces" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough">

	<ui:define name="content">
		<f:view>
			<h:form id="search_form_id">

			<div class="header">
				<h2>
					<span class="typcn typcn-zoom-outline"></span> Search Query
				</h2>
			</div>

				
				<!-- Search Query -->
				<ui:include src="search_query.xhtml" >
					<ui:param name="showSearchButton" value="true" />
				</ui:include>
				
				


				<!-- Search Result -->
				<ui:include src="search_result.xhtml" />


			</h:form>
		</f:view>


	</ui:define>
</ui:composition>
