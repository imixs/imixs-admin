<ui:composition xmlns:faces="jakarta.faces" xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets" xmlns:pt="jakarta.faces.passthrough">


	<div class="card">

		<p class="help">
			<span class="typcn typcn-lightbulb"></span> To search for documents
			you can either use the <a href="https://www.imixs.org/doc/engine/queries.html" target="_help">Lucene
				Search Query</a> syntax or you can use the <a
				href="https://www.imixs.org/doc/engine/documentservice.html#Query_Documents" target="_help">Java
				Persistence Query
				Language</a>.<br />Find more on <a href="https://www.imixs.org">www.imixs.org</a>.
		</p>

		<div class="imixs-form-section query-type">
			Query Type: <h:selectOneRadio layout="lineDirection" value="#{searchController.queryType}">
				<f:selectItem itemLabel="Lucene" itemValue="LUCENE" />
				<f:selectItem itemLabel="JQPL" itemValue="JPQL" />
			</h:selectOneRadio>
		</div>
		<div class="imixs-form-section">
			<dl style="grid-column-start: span 12;">
				<dd>
					<h:inputTextarea value="#{searchController.query}" pt:spellcheck="false"
						style="width: 100%;height: 7em;" disabled="#{!connectionController.connected}"
						required="true" />
				</dd>
			</dl>
		</div>

		<div class="imixs-form-section">
			<dl style="grid-column-start: span 2;">
				<dt>Page Size:</dt>
				<dd>
					<h:inputText value="#{searchController.pageSize}" disabled="#{!connectionController.connected}"
						style="width: 4em;" />
				</dd>
			</dl>
			<dl style="grid-column-start: span 2;">
				<dt>Page Index:</dt>
				<dd>
					<h:inputText value="#{searchController.pageIndex}" disabled="#{!connectionController.connected}"
						id="page_index_id" style="width: 4em;" />
				</dd>
			</dl>

			<dl style="grid-column-start: span 4;">
				<dt>Sort By:</dt>
				<dd>
					<h:inputText value="#{searchController.sortBy}" disabled="#{!connectionController.connected}" />
				</dd>
			</dl>

			<dl style="grid-column-start: span 4;">
				<dt>Sort Order:</dt>
				<dd>
					<h:selectBooleanCheckbox value="#{searchController.sortOrder}"
						disabled="#{!connectionController.connected}" />
					Descending
				</dd>
			</dl>



			<h:commandButton value="Search" rendered="#{showSearchButton}"
				disabled="#{!connectionController.connected}" />
		</div>
	</div>

</ui:composition>
