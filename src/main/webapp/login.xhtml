<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns:faces="jakarta.faces"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
>

	<ui:define name="content">


		<form method="post"
			action="#{facesContext.externalContext.requestContextPath}/j_security_check">

			<div>
				<h1>
					<h:outputLabel value="#{global.login_title}" />
				</h1>
				<h:panelGrid columns="2">

					<h:outputLabel value="#{global.username}:" />
					<h:inputText id="j_username" />

					<h:outputLabel value="#{global.password}:" />
					<h:inputSecret id="j_password" />

				</h:panelGrid>
				<input type="submit" value="#{global.login}" />
			</div>
		</form>
		
		
		

	</ui:define>
</ui:composition>
