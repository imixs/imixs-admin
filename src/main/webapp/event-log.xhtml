<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns:faces="jakarta.faces" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets">

	<ui:define name="content">


		<f:view>
			<h:form id="amdinp_form_id">

				<div class="header">
					<h2>
						<span class="typcn typcn-th-list"></span> Event Log
						<span class="endpoint"><span class="typcn typcn-media-record"></span> #{connectionController.endpoint}</span>
					</h2>
				</div>


				<div class="card">
					<table id="imixsdatatable" class="imixsdatatable"
						style="width: 100%;">
						<thead>
							<tr>
								<th>Topic</th>
								<th>Created</th>
								<th>Id</th>
								<th>Ref</th>
								<th></th>
							</tr>

						</thead>
						<tbody>
							<ui:repeat var="entry" value="#{eventLogController.entries}">
								<tr>
									<td>#{entry.item['topic']}</td>
									<td>#{entry.item['created']}</td>
									<td>#{entry.item['id']}</td>

									<td><h:link
											outcome="/document.xhtml?cid=#{jakarta.enterprise.context.conversation.id}">
											<label>#{entry.uniqueID}</label>
											<f:param name="id" value="#{doc.uniqueID}" />
										</h:link></td>


									<td><a><span
											class="typcn typcn-trash pull-right error"></span></a></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</h:form>
		</f:view>


	</ui:define>
</ui:composition>
