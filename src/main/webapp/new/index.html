<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="text/javascript" http-equiv="Content-Script-Type" />
	<meta content="text/css" http-equiv="Content-Style-Type" />

	<title>#{app.application_title}</title>


	<!-- Fonts

	<!-- Style

	<link rel="stylesheet"
		href="css/imixs-basic.css" />
	<link rel="stylesheet"
		href="css/imixs-layout.css" />
	<link rel="stylesheet"
		href="css/imixs-archive.css" />


	

</head>
<body>
	
		<nav> <!-- Sidebar -->
		<div class="nav-sidebar">


			<div class="title-bar">
				<h4>
					<a
						href="#{facesContext.externalContext.requestContextPath}/imixsarchive">
						<label>Imixs-Admin</label></a>
						
					<span
						class="pull-right typcn typcn-th-menu-outline" style="margin-right:10px;cursor: pointer;" onclick="togglemenu();"></span>
				</h4>
				<small><label>v2.0</label></small>
			</div>

			<ul>
				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/"><span
						class="typcn typcn-zoom-outline"></span><label>Search</label></a></li>

			</ul>
			<hr />
			<ul>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/inspect.xhtml"><span
						class="typcn typcn-edit"></span><label>Update</label></a></li>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/resync.xhtml"><span
						class="typcn typcn-trash"></span><label>Delete</label></a></li>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/restore.xhtml"><span
						class="typcn typcn-spanner"></span><label>Admin-P</label></a></li>
						
						<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/restore.xhtml"><span
						class="typcn typcn-map"></span><label>Index</label></a></li>
</ul>
<hr />
<ul>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/export.xhtml"><span
						class="typcn typcn-upload-outline"></span><label>Export</label></a></li>
 
				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/import.xhtml"><span
						class="typcn typcn-download-outline"></span><label>Import</label></a></li>



			</ul>



		</div>
		</nav>

		<!-- Page Content -->
		<div class="content" >

			<div class="header title-bar">
				<h1>#{message.application_title}</h1>

			</div>


			<div id="imixs-content" class="main-container">
				zkzkuk
			</div>



			<div id="imixs-footer">
				khhk
			</div>


		</div>





	




	<script type="text/javascript">
		var toggleState=false;
			togglemenu = function() {
				if (!toggleState) {
					
					$('.nav-sidebar label').hide();
					$('.content').css('margin-left', '60px');
					$('.nav-sidebar').css('width', '60px');
					
				} else {
					$('.content').css('margin-left', '200px');
					$('.nav-sidebar').css('width', '200px');
					$('.nav-sidebar label').show();
				}
					
					
					toggleState=!toggleState;
				
			};
		

		
	</script>

	
</body>

</html>
